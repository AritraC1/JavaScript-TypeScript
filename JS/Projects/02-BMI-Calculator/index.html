<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>Project 2: BMI Calculator</h1>
    </div>

    <div class="container">
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height (in cm)</label>
                <input type="number" step="0.01" id="height" name="height" placeholder="e.g. 1.75" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kilograms)</label>
                <input type="number" step="0.1" id="weight" name="weight" placeholder="e.g. 70" required>
            </div>

            <button type="submit" id="submit">Calculate BMI</button>
        </form>

        <div id="result" class="result">
            Your BMI result will appear here.
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
